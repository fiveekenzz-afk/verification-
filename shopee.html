        }

            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .login-input:focus {
            border-color: #ee4d2d;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ee4d2d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
