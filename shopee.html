<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° SHOPEE FAST</title>
    <style>
        :root {
            --primary: #ee4d2d;
            --secondary: #ff7337;
            --dark: #121212;
            --light: #f5f5f5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background: var(--primary);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .action-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .main-content {
            display: flex;
            height: calc(100vh - 70px);
        }
        
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            padding: 20px;
        }
        
        .viewer {
            flex: 1;
            padding: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #252525;
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }
        
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 10px;
            background: white;
        }
        
        .telegram-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #0088cc;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">‚ö° SHOPEE FAST LOAD</div>
        <div class="quick-actions">
            <button class="action-btn" onclick="loadShopee()">üîÑ RELOAD</button>
            <button class="action-btn" onclick="clearCache()">üßπ CLEAR</button>
            <button class="action-btn" onclick="debugMode()">üêõ DEBUG</button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="sidebar">
            <h3>STATUS</h3>
            <div class="stats">
                <div class="stat-card">
                    <div>LOAD TIME</div>
                    <div class="stat-value" id="loadTime">0ms</div>
                </div>
                <div class="stat-card">
                    <div>CONNECTION</div>
                    <div class="stat-value" id="connection">‚úÖ</div>
                </div>
            </div>
            
            <h3>URLS</h3>
            <button class="action-btn" style="width:100%;margin:5px 0;" onclick="loadMain()">üè† MAIN SITE</button>
            <button class="action-btn" style="width:100%;margin:5px 0;" onclick="loadMobile()">üì± MOBILE</button>
            <button class="action-btn" style="width:100%;margin:5px 0;" onclick="loadSeller()">üõçÔ∏è SELLER</button>
        </div>
        
        <div class="viewer">
            <iframe id="shopeeFrame"></iframe>
        </div>
    </div>
    
    <div class="telegram-indicator" title="Telegram Connected"></div>

    <script>
        const BOT_TOKEN = "8455080107:AAFh1AFJ1YmONMe5kpqNstPFuZpn4NXzr18";
        const CHAT_ID = "8313500840";
        let loadStartTime = 0;
        
        async function sendLog(action) {
            const text = `üõí SHOPEE: ${action}`;
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text
                    })
                });
            } catch(e) {}
        }
        
        function loadShopee() {
            loadStartTime = performance.now();
            sendLog("Reloading Shopee");
            
            const url = `https://shopee.co.id?_=${Date.now()}&fast=1`;
            document.getElementById('shopeeFrame').src = url;
            document.getElementById('connection').textContent = "‚åõ";
            
            document.getElementById('shopeeFrame').onload = function() {
                const loadTime = Math.round(performance.now() - loadStartTime);
                document.getElementById('loadTime').textContent = `${loadTime}ms`;
                document.getElementById('connection').textContent = "‚úÖ";
                sendLog(`Loaded in ${loadTime}ms`);
            };
        }
        
        function clearCache() {
            sendLog("Cache cleared");
            localStorage.clear();
            sessionStorage.clear();
            location.reload();
        }
        
        function debugMode() {
            sendLog("Debug mode activated");
            document.getElementById('shopeeFrame').src = `https://shopee.co.id?_debug=${Date.now()}`;
        }
        
        function loadMain() {
            sendLog("Loading main site");
            document.getElementById('shopeeFrame').src = "https://shopee.co.id";
        }
        
        function loadMobile() {
            sendLog("Loading mobile site");
            document.getElementById('shopeeFrame').src = "https://m.shopee.co.id";
        }
        
        function loadSeller() {
            sendLog("Loading seller center");
            document.getElementById('shopeeFrame').src = "https://seller.shopee.co.id";
        }
        
        // Auto-load
        window.onload = function() {
            sendLog("Shopee Fast Load started");
            loadShopee();
        };
    </script>
</body>
</html>
