<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ TOKOPEDIA LOADER</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff41;
            height: 100vh;
            overflow: hidden;
        }
        .terminal {
            padding: 20px;
            height: 100vh;
        }
        .header {
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .status-line {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            background: #00ff41;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .btn {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 8px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00ff41;
            color: #0a0a0a;
        }
        .log {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            margin-top: 20px;
            background: #111;
        }
        iframe {
            width: 100%;
            height: 65vh;
            border: none;
            margin-top: 20px;
            background: white;
        }
        .telegram-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #0088cc;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <h1>üåÄ TOKOPEDIA_LOADER v2.1</h1>
            <div class="status-line">
                <div class="status-dot"></div>
                <span id="status">READY</span>
            </div>
        </div>

        <div>
            <button class="btn" onclick="loadPage()">‚ñ∂Ô∏è LOAD</button>
            <button class="btn" onclick="forceLoad()">‚ö° FORCE</button>
            <button class="btn" onclick="clearAll()">üóëÔ∏è CLEAR</button>
            <button class="btn" onclick="checkHealth()">üîç CHECK</button>
        </div>

        <div class="log" id="log">
            [SYSTEM] Cyber_VOIDS Tokopedia Loader initialized<br>
            [TELEGRAM] Connected: 8313500840
        </div>

        <iframe id="frame" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>

    <div class="telegram-badge" title="Telegram Connected">TG ‚úÖ</div>

    <script>
        const BOT_TOKEN = "8455080107:AAFh1AFJ1YmONMe5kpqNstPFuZpn4NXzr18";
        const CHAT_ID = "8313500840";
        let logCount = 0;

        function log(msg, toTelegram = false) {
            const logElement = document.getElementById('log');
            const time = new Date().toLocaleTimeString().substring(0,8);
            const entry = `[${time}] ${msg}`;
            
            logElement.innerHTML += `<br>${entry}`;
            logElement.scrollTop = logElement.scrollHeight;
            
            document.getElementById('status').textContent = msg.substring(0, 30);
            
            if(toTelegram && logCount % 3 === 0) {
                sendTelegram(msg);
            }
            logCount++;
        }

        async function sendTelegram(msg) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: `üåÄ TOKPED: ${msg}`
                    })
                });
            } catch(e) {}
        }

        function loadPage() {
            log("Loading Tokopedia...", true);
            const url = `https://www.tokopedia.com/?_t=${Date.now()}&bypass=1`;
            document.getElementById('frame').src = url;
            
            setTimeout(() => {
                log("Page loaded into frame");
                sendTelegram("Page loaded successfully");
            }, 2000);
        }

        function forceLoad() {
            log("Force loading (no cache)...", true);
            localStorage.clear();
            sessionStorage.clear();
            
            const url = `https://www.tokopedia.com/?force=${Date.now()}&nocache=1`;
            document.getElementById('frame').src = url;
            
            setTimeout(() => {
                window.open(url, '_blank');
            }, 500);
        }

        function clearAll() {
            log("Clearing all storage...", true);
            localStorage.clear();
            sessionStorage.clear();
            indexedDB.databases().then(dbs => {
                dbs.forEach(db => indexedDB.deleteDatabase(db.name));
            });
            document.cookie.split(";").forEach(c => {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/");
            });
            log("All storage cleared");
        }

        function checkHealth() {
            log("Checking connection health...", true);
            const start = performance.now();
            
            fetch('https://www.tokopedia.com', {mode: 'no-cors'})
                .then(() => {
                    const time = Math.round(performance.now() - start);
                    log(`‚úì Connection OK (${time}ms)`, true);
                })
                .catch(() => {
                    log("‚úó Connection failed", true);
                });
        }

        // Auto-load
        setTimeout(loadPage, 1000);
        sendTelegram("Loader started");
    </script>
</body>
</html>
